    <script>
        document.onkeydown = function (e) {

            e = e || window.event;
            var keyPressed = e.keyCode || e.which;

            if (keyPressed == 16) { //thats the keycode for shift
                alert('Shift is not allowed');
                e.preventDefault();
                return;
            }

            if (keyPressed == 38) { //thats the keycode for up arrow
                alert('Up Arrow is not allowed');
                e.preventDefault();
                return;
            }

            if (keyPressed == 40) { //thats the keycode for down arrow
                alert('Down Arrow is not allowed');
                e.preventDefault();
                return;
            }
        }

        function initDDLs() {
            $("#ddlForecast").multiselect({
                enableCaseInsensitiveFiltering: true,
                enableFiltering: true,
                maxHeight: '300',
                buttonWidth: '235',
                onChange: function () {
                    let vals = $('#ddlForecast option:selected');
                    var selected = [];
                    $(vals).each(function (index, brand) {
                        selected.push([$(this).val()]);
                    });

                    $('#vals').html(selected.join(','));
                }
            });
        }
    </script>
