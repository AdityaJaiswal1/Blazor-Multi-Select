<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorTest</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorTest.Client.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <script>
        document.onkeydown = function (e) {

            e = e || window.event;
            var keyPressed = e.keyCode || e.which;

            if (keyPressed == 16) { //thats the keycode for shift
                alert('Shift is not allowed');
                e.preventDefault();
                return;
            }

            if (keyPressed == 38) { //thats the keycode for up arrow
                alert('Up Arrow is not allowed');
                e.preventDefault();
                return;
            }

            if (keyPressed == 40) { //thats the keycode for down arrow
                alert('Down Arrow is not allowed');
                e.preventDefault();
                return;
            }
        }
    </script>
</body>
</html>
